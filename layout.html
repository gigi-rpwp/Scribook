<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EscriBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EscriBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Body Content -->
    <div class="container mt-4">
      <h1 class="mb-4">Novedades</h1>
      <div class="list-group">
        <div class="list-group-item">
          <h5 class="mb-1">User1</h5>
          <p class="mb-1">This is a sample tweet from User1. #example</p>
          <small>28/01/2025 14:16:45</small>
        </div>
        <div class="list-group-item">
          <h5 class="mb-1">User2</h5>
          <p class="mb-1">Another example tweet, testing Bootstrap styles!</p>
          <small>28/01/2025 14:16:45</small>
        </div>
        <div class="list-group-item">
          <h5 class="mb-1">User3</h5>
          <p class="mb-1">
            Loving the new TweetApp UI! Bootstrap makes it so easy.
          </p>
          <small>28/01/2025 14:16:45</small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
